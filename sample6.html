<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
</head>
<body>

  <div id="app">
    {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      },
      created() {
        console.log('created !');
        console.log(document.getElementById('app').textContent.trim());
      },
      mounted() {
        console.log('mounted !');
        console.log(document.getElementById('app').textContent.trim());
      }
    });
  </script>
</body>
</html>
