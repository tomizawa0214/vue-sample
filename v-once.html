<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
  </head>
  <body>
    <div id="app">
      <!-- 一度表示したら値を書き換えない -->
      <p v-once>{{ message }}</p>
      <p>{{ sayHi() }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello World!'
        },
        methods: {
          sayHi() {
            this.message = 'Hello Vue.js!'
            return 'Hi'
          }
        }
      })
    </script>
  </body>
</html>
