<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
</head>
<body>

  <div id="app">
    <button @click="mode += 1">切り替え</button>
    <div v-if="mode%3===1">mode 1</div>
    <div v-else-if="mode%3===2">mode 2</div>
    <div v-else :style="{color:'gray'}">...mode 3...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        mode: 1
      }
    });
  </script>
</body>
</html>
