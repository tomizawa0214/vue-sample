<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show</title>
</head>
<body>
  <div id="app">
    <button @click="ok = !ok">ボタン</button>
    <!-- v-ifは速度が遅い -->
    <p v-if="ok">If</p>
    <!-- 頻繁に切り替える場合にはv-showを使う -->
    <p v-show="ok">Show</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true
      }
    })
  </script>
</body>
</html>
