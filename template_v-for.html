<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>templateタグとv-for</title>
</head>
<body>
  <div id="app">
    <ul>
      <template v-for="fruit in fruits">
        <li>{{ fruit }}</li>
        <hr>
      </template>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        fruits: ['りんご', 'バナナ', 'ぶどう']
      }
    })
  </script>
</body>
</html>
