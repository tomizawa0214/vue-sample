<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インスタンスプロパティ</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <button @click="message = 'ボタンから変更しました'">変更</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      // dataを定義しておくと後からプロパティを変更してもリアクティブ要素になる
      var data = {
        message: 'こんにちは',
        name: 'じゅん',
      }

      data.message = 'Hello'

      var vm = new Vue({
        el: '#app',
        data: data
      })
    </script>
  </body>
</html>
