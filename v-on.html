<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
  </head>
  <body>
    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="countUp(3)">カウントアップ</button>
      <p v-on:mousemove="changeMousePosition(10, $event)">マウスを乗せてください</p>
      <p>X: {{ x }}, Y: {{ y }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          number: 0,
          x: 0,
          y: 0
        },
        methods: {
          countUp(times) {
            this.number += 1 * times
          },
          changeMousePosition(divideNumber, event) {
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          }
        }
      })
    </script>
  </body>
</html>
