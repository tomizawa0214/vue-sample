<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンポーネント</title>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var myComponent = {
        template: '<p>MyComponent</p>'
      }
      new Vue({
        el: '#app',
        components: {
          'my-component': myComponent
        }
      })
    </script>
  </body>
</html>
